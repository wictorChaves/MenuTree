<!doctype html>
<html lang="pt-Br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Wictor de Oliveira Dias Chaves">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <title>Menu Tree</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./src/base.js"></script>
    <script src="./src/parse-tree.js"></script>
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="./img/icon.png" alt="">
            <h2>Menu Tree</h2>
            <p class="lead">Transform a json array in a tree json structure</p>
            <p class="lead"><a target="_blank" href="./src/parse-tree.js">Download</a></p>
        </div>
        <div class="row">
            <div class="col">
                <h4 class="mb-3">How to use</h4>
                <p>Import <code class="highlighter-rouge">parse-tree.js</code> code file</p>
                <div class="highlight">
                    <pre><code class="language-html" data-lang="html">&lt;script src="./src/parse-tree.js">&lt;/script></code></pre>
                </div>
                <p>Then use the following function, and done!</p>
                <div class="highlight">
                    <pre><code class="language-html" data-lang="html">var tree = ParseTree(base);</code></pre>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="accordion">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne"
                                    aria-expanded="true" aria-controls="collapseOne">
                                    Json Base
                                </button>
                            </h5>
                        </div>
                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                            <div class="card-body">
                                <pre><code><script>document.write(JSON.stringify(base, null, 4));</script></code></pre>
                                <script>var tree = ParseTree(base);</script>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo"
                                    aria-expanded="false" aria-controls="collapseTwo">
                                    Result Tree
                                </button>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                            <div class="card-body">
                                <pre><code><script>document.write(JSON.stringify(tree, null, 4));</script></code></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">Todos os direitos reservados &copy;
                <script>document.write(new Date().getFullYear());</script>
            </p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="https://wictorchaves.github.io/">Wictor Chaves</a></li>
                <li class="list-inline-item"><a href="https://getbootstrap.com/docs/4.3/examples/checkout/">Base
                        Layout</a></li>
            </ul>
        </footer>
    </div>
    <script src="./js/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
